{% load staticfiles %}
<div class="container">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="https://github.com/tianwei1992/mystite"><img src="{% static '/images/logo.png' %}" width="100px"></a>
        </div>
     
        <div>
            <ul class="nav navbar-nav" role="navigation">
               <li><a href="{% url 'blog:blog_title' %}">BLOG</a></li>
            </ul>
           <ul class="nav navbar-nav navbar-right">
                 {% if user.is_authenticated %}
                 <li>
                    <div class="dropdown" style="margin-top:8px">
                        <button type="button" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown">{{ user.username }}<span class="caret"></span>
                       </button>
                        <ul class="dropdown-menu" role="menu">
                             <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                        </ul>
                    </div>
                 </li>
                 <!--      <li><a href="#" >{{user.username}}</a></li>               -->
                 <li><a href="{% url 'account:user_logout' %}" >Logout</a></li>
                 {% else %}
                 <li><a href="{% url 'account:user_login' %}">LOGIN</a></li>
                 {% endif %}
           </ul>
        </div>
    </nav>
</div>

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
