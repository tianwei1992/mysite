{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}article column{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'editor/css/style.css' %}">
<link rel="stylesheet" href="{% static 'editor/css/editormd.css' %}">
<div class="container">
<div class="col-md-10">
<div style="margin-left:10px">
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right"><span>标题：</span></div>
            <div class="col-md-10 text-left">{{ this_article_form.title }}</div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right"><span>栏目：</span></div>
            <div class="col-md-10 text-left">
                <select id="which_column">
                    {% for column in article_columns %}
                        {% if column == this_article_column.column %}
                            <option value="{{column.id}}" selected="selected">{{ column.column }}</option>
                        {% else %}
                            <option value="{{column.id}}">{{ column.column }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row" style="margin-top:10px;">
            <div class="col-md-2 text-right"><span>内容：</span></div>
            <div id="editormd" class="col-md-10 text-left">
                <textarea style="display:none;" id="id_body">{{ article.body }}</textarea>
            </div>
        </div>
        <div class="row">
            <input type="button" class="btn btn-primary btn-lg" value="发布" onclick="redit_article()">
        </div>
    </form>
</div>
</div>
</div>

<script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'editor/editormd.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/layer.js' %}"></script>
<script type="text/javascript">
    $(function(){
        var editor = editormd("editormd",{
            width:"100%",
            height:640,
            path: "{% static 'editor/lib/' %}",
        });
    });
    
    function redit_article(){
        var title = $("#id_title").val();
        var column_id = $("#which_column").val();
        var body = $("#id_body").val();
         $.ajaxSetup({
      data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
 });
        $.ajax({
            url: '{% url "article:redit_article" article.id %}',
            type: "POST",
            data: {"title": title, "body": body, "column_id": column_id},
            success: function(e){
                if(e=="1"){
                    layer.msg("successful");
                    location.href = "{% url 'article:article_list' %}";
                }else{
                    layer.msg("sorry.");
                }
            },
        });
    }
</script>
                
</script>

{% endblock %}
