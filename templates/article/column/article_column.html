{% extends "article/base.html" %}
{% load staticfiles %}
{% block title %}article column{% endblock %}
{% block content %}
<div>
    <p class="text-right"><button class="btn btn-primary">add column</button></p>
    <table class="table talbe-hover">
    <tr>
        <td>序号</td>
        <td>栏目名称</td>
        <td>操作</td>
    </tr>
    {% for column in columns %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ column.column }}</td>
        <td> -- </td>
    </tr>
    {% empty %}
    <p>还没有设置栏目，太懒了.</p>
    {% endfor %}
    </table>
</div>
</div>
{% endblock %}
