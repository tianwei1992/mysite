{% extends "base.html" %}

{% block title %}Register User{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>Register</h1>
    <p>If you are a user, <strong><a href="{% url 'account:user_login' %}">Login </a></strong>, please</p>
    <p>or register. </p>
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
       <!-- {{ form.as_p}}-->
       <div class="form-group">
             <label for="{{ form.username.id_for_lable }}" class="col-md-5 control-label" style="color:red"><span class="glyphicon glyphicon-user"></span>Username</label>
        <div class="col-md-6 text-left">{{ form.username }}</div>
      </div>

       <div class="form-group">
             <label for="{{ form.email.id_for_lable }}" class="col-md-5 control-label" style="color:red"><span class="glyphicon glyphicon-user"></span>Email</label>
        <div class="col-md-6 text-left">{{ form.email }}</div>
      </div>

     <div class="form-group">
             <label for="{{ form.password.id_for_lable }}" class="col-md-5 control-label" style="color:blue"><span class="glyphicon glyphicon-user"></span>Password</label>
        <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>

     <div class="form-group">
             <label for="{{ form.password.id_for_lable }}" class="col-md-5 control-label" style="color:blue"><span class="glyphicon glyphicon-user"></span>Confirm Password</label>
        <div class="col-md-6 text-left">{{ form.password2 }}</div>
        </div>

     <div class="form-group">
             <label for="{{ profile.birth.id_for_lable }}" class="col-md-5 control-label" style="color:blue"><span class="glyphicon glyphicon-user"></span>Birth Date</label>
        <div class="col-md-6 text-left">{{ profile.birth}}</div>
        </div>

     <div class="form-group">
             <label for="{{ profile.phone.id_for_lable }}" class="col-md-5 control-label" style="color:blue"><span class="glyphicon glyphicon-user"></span>Phone</label>
        <div class="col-md-6 text-left">{{ profile.phone}}</div>
        </div>
      <input type="submit" class="btn btn-primary btn-lg"value="Register">
   </form>
</div>
{% endblock %}
