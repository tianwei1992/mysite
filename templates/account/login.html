{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h1>Login</h1>
    <p>Input username and password</p>
    <form class="form-horizontal" action="." method="post">{% csrf_token %}
       <!-- {{ form.as_p}}-->
       <div class="form-group">
             <label for="{{ form.username.id_for_lable }}" class="col-md-5 control-label" style="color:red"><span class="glyphicon glyphicon-user"></span>Username</label>
        <div class="col-md-6 text-left">{{ form.username }}</div>
      </div>

     <div class="form-group">
             <label for="{{ form.password.id_for_lable }}" class="col-md-5 control-label" style="color:blue"><span class="glyphicon glyphicon-user"></span>Password</label>
        <div class="col-md-6 text-left">{{ form.password }}</div>
        </div>
      <input type="submit" class="btn btn-primary btn-lg"value="Login">
   </form>

    <!--copy from templates/registration/login.html-->
       <p style="margin-top:10px">Forgot your Password?<a href="{% url 'account:password_reset' %}">reset password</a></p>
   <p style="margin-top:20px">If you had not ad username,<a href="{% url 'account:register' %}">Register to be a user</a>,please</p>

</div>


{% endblock %}
