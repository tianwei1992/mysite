 {% extends "base.html" %}
 {% block title %}恭喜~注册成功！{% endblock %}
 {% block content %}

<script>
var time=5;
var timer=setInterval('tiaozhuan()',1000);
function tiaozhuan(){
var t= document.getElementById("id8");
if(time>0){
time--;
t.innerHTML=time;
}else {
clearInterval(timer);
location.href="{% url 'account:user_login' %}";
}
}
</script>

<p>注册成功！<font id="id8" >5</font>秒后跳转登录页……<a href="{% url 'account:user_login' %}" >点击我直接跳转</a></p>

{% endblock %}
